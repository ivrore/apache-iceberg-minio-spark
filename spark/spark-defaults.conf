spark.jars.packages                          org.apache.iceberg:iceberg-spark-runtime-3.2_2.12:1.2.1,org.postgresql:postgresql:42.6.0
spark.sql.extensions                         org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.catalog.my_catalog                 org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.my_catalog.catalog-impl    org.apache.iceberg.jdbc.JdbcCatalog
spark.sql.catalog.my_catalog.uri             jdbc:postgresql://db:5432/icebergcat
spark.sql.catalog.my_catalog.jdbc.user       icebergcat
spark.sql.catalog.my_catalog.jdbc.password   minio
spark.sql.catalog.my_catalog.warehouse       s3://iceberg
spark.sql.catalog.my_catalog.io-impl         org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.my_catalog.s3.endpoint     http://minio:9000
spark.sql.catalog.spark_catalog              org.apache.iceberg.spark.SparkSessionCatalog
spark.sql.defaultCatalog                     my_catalog
spark.eventLog.enabled                       true
spark.eventLog.dir                           /home/iceberg/spark-events
spark.history.fs.logDirectory                /home/iceberg/spark-events
spark.sql.catalogImplementation              in-memory
spark.hadoop.hive.cli.print.header           true
spark.sql.defaultPath                        s3://iceberg/